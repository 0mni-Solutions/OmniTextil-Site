<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link id="link_theme" rel="stylesheet" href="css/theme_dark.css" />
    <title>Cadastro | OMNI Têxtil</title>
    <link rel="icon" href="assets/imgs/header-footer/logo_imgWHITE.png" />
  </head>

  <body onload="atualizarMembros()">
    <!-- HEADER -->
    <div class="header">
      <div class="container">
        <a onclick="confirmarAction('sair')" class="href-title" title="Página principal">
          <img
            src="assets/imgs/header-footer/logo-OMNI_Textil.png"
            alt="OMNI TÊXTIL"
          />
        </a>
        <!-- ALTERAR A CLASSE EM DETERMINADAS PÁGINAS -->
        <ul class="navbar-header">
          <li class=""><a href="unidades.html">Unidades</a></li>
          <hr />
          <li class="page-selected"><a href="cadastro.html">Cadastro</a></li>
          <hr />
          <li class="">
            <a onclick="confirmarAction('sair')">Sair</a>
          </li>
          <img
            id="img_theme"
            onclick="theme_change()"
            src=""
            title="Mudar tema"
            alt="Sol do Tema"
          />
        </ul>
      </div>
    </div>

    <!-- BANNER -->
    <div class="banner banner-cadastro">
      <div class="container">
        <!-- CARD CADASTRO -->
        <div class="card-input card-cadastro">
          <h1 id="title_cadastro">CADASTRO</h1>
          <div class="form-box form-cadastro">
            <div class="form-input">
              <p>Nome:</p>
              <input type="text" id="input_nome" spellcheck="false" />
            </div>
            <div class="form-input">
              <p>E-mail:</p>
              <input type="email" id="input_email" spellcheck="false" />
            </div>
            <div class="form-input">
              <p>Senha:</p>
              <input type="password" id="input_senha" />
            </div>
            <div class="form-input">
              <p>Confirmar Senha:</p>
              <input type="password" id="input_confirmar_senha" />
            </div>
            <div class="form-input form-select-p">
              <p>Permissão:</p>
              <select id="select_cargo" class="form-select">
                <option value="VAZIO">-</option>
                <option value="COMUM">Comum</option>
                <option value="ADMIN">Administrador</option>
              </select>
            </div>
            <button
              onclick="cadastrar()"
              id="button_cadastrar"
              class="form-button"
              title="Cadastrar usuário"
              style="display: flex"
            >
              entrar
            </button>
            <button
              onclick="editarUpdate()"
              id="button_editar"
              class="form-button"
              title="Editar usuário"
              style="display: none"
            >
              editar
            </button>
          </div>
          <!-- ALERTA DE ERRO -->
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
          <!-- AVISO DE ERRO EM LOGIN -->
          <div id="div_erros_login"></div>
          <!-- LOADING EFFECT -->
          <div id="div_aguardar" class="loading-div">
            <img src="assets/circle-loading.gif" id="loading-gif" />
          </div>
        </div>

        <!-- CARD MEMBROS -->
        <div class="card-input card-membros" id="card_membros">
          <h1>MEMBROS</h1>
          <div class="div-membros">
            <table class="table-membros" width="100%">
              <!-- HEADER DA TABLE -->
              <thead>
                <tr>
                  <th class="td-custom td-small td-title">ADM</th>
                  <th class="td-custom td-large td-title">NOME</th>
                  <th class="td-custom td-large td-title">EMAIL</th>
                  <th class="td-custom td-medium td-title">CARGO</th>
                  <th class="td-custom td-medium td-title">DATA</th>
                </tr>
              </thead>
              <!-- CORPO DA TABLE -->
              <tbody id="table_membros">
                <!-- INSERÇÃO DE NOVOS DADOS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- CONFIRMAÇÃO -->
    <div id="div_confirm" class="div-confirm">
      <div class="div-buttons">
        <p id="p_confirm"></p>
        <button onclick="" id="button_sim" class="form-button">
          sim
        </button>
        <button onclick="fecharConfirm()" class="form-button">não</button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <!-- BOX DE CONTATO -->
        <div class="box contato">
          <h4>Contato</h4>
          <hr />
          <h5>
            <img
              src="assets/imgs/header-footer/logo_email.png"
              alt="email"
            />support@omnisolutions.zohodesk.com
          </h5>
        </div>
        <div>
          <a href="assets/Manual.pdf" download title="MANUAL DE INSTALAÇÃO">
            <img src="assets/documento.png" alt="Manual">
          </a>
        </div>
        <!-- BOX DA OMNI SOLUTIONS -->
        <div class="box">
          <h2>OMNI Solution</h2>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="js/cadastro.js"></script>
<script src="js/funcoes.js"></script>
<script src="js/script.js"></script>
