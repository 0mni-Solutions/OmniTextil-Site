<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link id="link_theme" rel="stylesheet" href="css/theme_light.css" />
    <title>Login | OMNI Têxtil</title>
    <link rel="icon" href="assets/imgs/header-footer/logo_imgWHITE.png" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <a href="index.html" class="href-title">
          <img
            src="assets/imgs/header-footer/logo-OMNI_Textil.png"
            alt="OMNI TÊXTIL"
          />
        </a>
        <!-- ALTERAR A CLASSE EM DETERMINADAS PÁGINAS -->
        <ul class="navbar-header">
          <li class=""><a href="index.html">Home</a></li>
          <hr />
          <li class=""><a href="equipe.html">Equipe</a></li>
          <hr />
          <li class=""><a href="simulador_financeiro.html">Simulador</a></li>
          <hr />
          <li class="page-selected"><a href="login.html">Login</a></li>
          <img
          id="img_theme"
          onclick="theme_change()"
          src="assets/imgs/header-footer/sun_on.png"
          title="Mudar tema"
          alt="Sol do Tema"
        />
        </ul>
      </div>
    </header>

    <!-- BANNER -->
    <div class="banner banner-login">
      <div class="container">
        <div class="card-input card-login">
          <h1>LOGIN</h1>
          <div class="form-box form-login">
            <div class="form-input">
              <p>E-mail:</p>
              <input type="email" id="input_email" spellcheck="false" />
            </div>
            <div class="form-input">
              <p>Senha:</p>
              <input type="password" id="input_senha" /> 
            </div>
          </div>
          <button onclick="entrar()" class="form-button" title="Entrar">
            entrar
          </button>
                 <!-- ALERTA DE ERRO -->
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
          <!-- AVISO DE ERRO EM LOGIN -->
          <div id="div_erros_login"></div>
          <!-- LOADING EFFECT -->
          <div id="div_aguardar" class="loading-div">
            <img src="assets/circle-loading.gif" id="loading-gif" />
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <!-- BOX DE REPORT -->
        <div class="box reports">
          <img src="assets/imgs/header-footer/logo_lupa.png" alt="lupa" />
          <p>
            Feedbacks<br />
            Reports
          </p>
        </div>
        <!-- BOX DE CONTATO -->
        <div class="box contato">
          <h4>Contato</h4>
          <hr />
          <h5>
            <img
              src="assets/imgs/header-footer/logo_whats.png"
              alt="whats"
            />(011)2534-1484
          </h5>
          <h5>
            <img
              src="assets/imgs/header-footer/logo_email.png"
              alt="email"
            />omnisuport@solution.com
          </h5>
        </div>
        <!-- BOX DA OMNI SOLUTIONS -->
        <div class="box">
          <h2>OMNI Solution</h2>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="js/login.js"></script>
